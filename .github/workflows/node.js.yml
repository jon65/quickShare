name: CICD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3 #needed to import source code to runner env

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
          cache: 'npm'
      - name: install dependencies
        run: npm install 

      - name: Set up Docker Compose
        run: |
          sudo apt-get -yqq install docker-compose
          docker-compose version
          
      - name: Build and Test
        run: |
          docker-compose up --build -d
          docker-compose down
